<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- daisy and tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font wesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black">
    <main class="container mx-auto min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- starting section  -->
        <section id="start_section" class="text-center min-h-screen text-white flex flex-col space-y-8 items-center justify-center">
            <h1 class="text-9xl font-extrabold">Alphabet clash</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque sed adipisci libero velit, nulla minus.</p>
            <button onclick="play()" class="text-xl font-semibold text-black bg-white rounded-md p-5">Play Now</button>
        </section>
        <!-- play ground section  -->
        <section id="play_ground" class="hidden text-center min-h-screen text-white flex flex-col space-y-8 items-center justify-center">
            <div class="artboard flex justify-center">
                <div class="artboard artboard-horizontal phone-6 bg-white/70 border-[20px] border-black/70 rounded-xl flex  items-center flex-col">
                    <p class="bg-black/70 w-1/2 text-center p-1 rounded-b-lg">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
                    <div class="alphabet text-black text-9xl font-bold flex items-center h-full uppercase">
                        <span id="alphabet">Y</span>
                    </div>
                </div>
            </div>
            <!-- key board -->
            <div class="keyboard text-black">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- buttons  -->
            <div class="flex w-full justify-between px-20">
                <button class="bg-purple-700 p-3 rounded-md ">Life <i class="fa-solid fa-heart-circle-bolt"></i> <span>0</span></button>
                <button class="bg-blue-700 p-3 rounded-md ">Points <i class="fa-solid fa-circle-dollar-to-slot"></i> <span id="points" >0</span></button>
            </div>
        </section>
        <!-- end section  -->
        <section class="hidden text-center min-h-screen text-white flex flex-col space-y-8 items-center justify-center">
            <div class="score_box text-center space-y-8 bg-black/50 p-10">
                <h2 class="text-2xl font-semibold">Game Over!</h2>
                <h1 class="text-7xl font-bold">SCORE: <span>0</span></h1>
                <button class="btn bg-white text-black p-3 text-xl font-semibold rounded-md">Play Again</button>
            </div>
        </section>
    </main>


    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
